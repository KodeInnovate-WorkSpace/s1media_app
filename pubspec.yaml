name: s1media_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  cached_network_image: ^3.3.1
  carousel_slider: ^4.2.1
  cloud_firestore: ^5.1.0
  firebase_core: ^3.2.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_native_splash: ^2.4.1
  flutter_snake_navigationbar: ^0.6.1
  get: ^4.6.6
  in_app_update: ^4.2.3
  intl: ^0.19.0
  logger: ^2.4.0
  mailer: ^6.1.2
  pinput: ^5.0.0
  shared_preferences: ^2.2.3
  url_launcher: ^6.3.0
  uuid: ^4.4.2
  youtube_player_flutter: ^9.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/logo_foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/login_bg.png
    - assets/.env

  fonts:
    - family: Satoshi-Black
      fonts:
        - asset: assets/fonts/Satoshi-Black.otf

    - family: Satoshi-Bold
      fonts:
        - asset: assets/fonts/Satoshi-Bold.otf

    - family: Satoshi-Light
      fonts:
        - asset: assets/fonts/Satoshi-Light.otf

    - family: Satoshi-Medium
      fonts:
        - asset: assets/fonts/Satoshi-Medium.otf

    - family: Satoshi-Regular
      fonts:
        - asset: assets/fonts/Satoshi-Regular.otf

    - family: cgr
      fonts:
        - asset: assets/fonts/CabinetGrotesk-Regular.otf

    - family: cgb
      fonts:
        - asset: assets/fonts/CabinetGrotesk-Bold.otf

    - family: cgl
      fonts:
        - asset: assets/fonts/CabinetGrotesk-Light.otf

    - family: cgm
      fonts:
        - asset: assets/fonts/CabinetGrotesk-Medium.otf

    - family: cgblack
      fonts:
        - asset: assets/fonts/CabinetGrotesk-Black.otf

    - family: cgexb
      fonts:
        - asset: assets/fonts/CabinetGrotesk-Extrabold.otf

    - family: cgexl
      fonts:
        - asset: assets/fonts/CabinetGrotesk-Extralight.otf